<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ONLY the essential Bootstrap requirement -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Page</title>
</head>
<body class="bg-dark text-white border-white">

    <div class="container border border-white text-center">
        <h1 class="m-3">Live Stock Dashboard</h1>
    </div>

    <div class="search-container">
        <input type="text" id="symbolInput" placeholder="Enter stock symbol (e.g., AAPL)">
        <button onclick="searchStock()">Search</button>
    </div>
    <div id="result"></div>

    <div class="container">
        <div class="row">
            <!-- This will take half width on all screens -->
            <div id="portfolio" class="col-md-6 mt-2 border border-white d-flex flex-wrap gap-2"></div>

        </div>
    </div>

    <!-- Include stock-card.js -->
    <script src="/stock-card.js"></script>

    <script>
        setInterval(() => {
        fetch('/live_prices')
            .then(r => r.json())
            .then(data => {
                const priceData = data.prices;
                Object.entries(priceData).forEach(([symbol, price]) => {
                    const card = document.querySelector(`#stock-${symbol}`);
                    const priceElement = card?.querySelector('.card-text');
                    const changeElement = card?.querySelector('.percentage-change');
                    const highElement = card?.querySelector('.day-high');
                    const lowElement = card?.querySelector('.day-low');

                    if (card && priceElement && changeElement && highElement && lowElement && price) {
                        const lastPrice = parseFloat(priceElement.dataset.lastPrice || 0);
                        const initialPrice = parseFloat(card.dataset.initialPrice || price);
                        let high = parseFloat(card.dataset.dayHigh || price);
                        let low = parseFloat(card.dataset.dayLow || price);

                        // Update price
                        priceElement.textContent = `$${price.toFixed(2)}`;
                        priceElement.dataset.lastPrice = price;

                        // Update change %
                        const changePercent = ((price - initialPrice) / initialPrice) * 100;
                        const roundedChange = changePercent.toFixed(2);
                        changeElement.textContent = `Change: ${roundedChange}%`;

                        // Update color
                        card.classList.remove('bg-success', 'bg-danger', 'bg-secondary');
                        if (price > initialPrice) card.classList.add('bg-success');
                        else if (price < initialPrice) card.classList.add('bg-danger');
                        else card.classList.add('bg-secondary');

                        // Update high/low if new value reached
                        if (price > high) {
                            high = price;
                            card.dataset.dayHigh = high;
                            highElement.textContent = high.toFixed(2);
                        }
                        if (price < low) {
                            low = price;
                            card.dataset.dayLow = low;
                            lowElement.textContent = low.toFixed(2);
                        }
                    }
                });
            });
    }, 1000);





        // Load default stocks when page opens
        window.onload = async function() {
            const response = await fetch('/get_default_stocks');
            const DEFAULT_STOCKS = await response.json();
            
            // Use your existing searchStock function for each symbol
            DEFAULT_STOCKS.forEach(symbol => {
                // Temporarily set the input value
                document.getElementById('symbolInput').value = symbol;
                // Call your existing function
                searchStock();
            });
        };
        function searchStock() {
            const symbol = document.getElementById('symbolInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!symbol) {
                resultDiv.innerHTML = '<div class="error">Please enter a stock symbol</div>';
                return;
            }

            resultDiv.innerHTML = '<div>Searching...</div>';
            
            // Send request to backend
            const formData = new FormData();
            formData.append('symbol', symbol);
            
            fetch('/search_stock', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    // This is the changed part:
                    const card = createStockCard(data);
                    document.getElementById('portfolio').appendChild(card);
                    
                    resultDiv.innerHTML = `
                        <div class="success">Stock found!</div>
                        <div class="stock-info">
                            <strong>${data.name} (${data.symbol})</strong><br>
                            Price: ${data.current_price} ${data.currency}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            });
        } 
    </script>
    <!-- ONLY the essential Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
